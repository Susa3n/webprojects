<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <header class="header">
      <h1>跟着呼吸瓜一起调整呼吸吧</h1>
    </header>
    <div class="clock">
      <div class="clock-face">
        <div class="seeds">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="quarter">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="hour-hand" class="hand hour-hand"></div>
        <div id="min-hand" class="hand min-hand"></div>
        <div id="second-hand" class="hand second-hand"></div>
      </div>
    </div>
    <footer class="footer" id="footer">
      <h1>使用说明：</h1>
      <ul>
        <li>放大的时候吸气</li>
        <li>缩小的时候呼气</li>
      </ul>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
