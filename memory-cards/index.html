<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.13.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="clear" class="btn clear">
      <i class="fas fa-trash"></i>Clear Cards
    </button>
    <div id="head">
      <h1>
        Memory Cards
      </h1>
      <button id="show" class="btn btn-ghost">
        <i class="fas fa-plus-circle"></i>
      </button>
    </div>

    <div id="cards-container" class="cards">
      <!-- card -->
    </div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label for="question">Question:</label>
        <textarea id="question" placeholder="Enter your question..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer:</label>
        <textarea id="answer" placeholder="Enter your answer..."></textarea>
      </div>

      <button id="add-card" class="btn">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
